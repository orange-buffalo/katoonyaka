<!DOCTYPE html>
<html ng-app="katoonyakaAdminApp">
  <head lang="en">
    <meta charset="UTF-8">
    <title>Katoonyaka Admin</title>

    <link rel="stylesheet" href="/admin/styles/angular-material.min.css">
    <link rel="stylesheet" href="/admin/styles/admin.css">
    <link rel="stylesheet" href="/admin/styles/angular-block-ui.min.css">
    <link rel="stylesheet" href="/admin/styles/material.css">
    <link rel="icon" type="image/png" href="/static/img/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular-resource.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular-messages.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular-sanitize.js"></script>
    <script src="/admin/app/angular-material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/restangular/1.3.1/restangular.js"></script>

    <script src="/admin/app/services.js"></script>
    <script src="/admin/app/handiworks.js"></script>
    <script src="/admin/app/covers.js"></script>
    <script src="/admin/app/navigation.js"></script>
    <script src="/admin/app/angular-block-ui.min.js"></script>
    <script src="/admin/app/angular-drag-and-drop-lists.js"></script>
    <script src="/admin/app/ng-file-upload.min.js"></script>
    <script src="/admin/app/admin.js"></script>
  </head>
  <body>
    <div layout-fill layout="column">
      <md-toolbar layout="row" layout-align="center center" ng-controller="NavigationController">
        <h1 class="md-toolbar-tools" layout-align-gt-sm="center">Katoonyaka Admin. {{ activeConsole }}</h1>

        <md-button class="md-icon-button main-menu-button"
                   aria-label="Actions"
                   ng-click="showMenu()">
          <md-icon md-svg-icon="mainmenu-button"></md-icon>
        </md-button>
      </md-toolbar>
      <md-content ng-view layout-padding flex layout="column">
      </md-content>
    </div>
  </body>
</html>
